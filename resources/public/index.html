<html>
<head>
	<link rel="stylesheet" type="text/css" href="/vendor/jquery-ui/jquery-ui-1.8.17.custom.css"/>
	<link rel="stylesheet" type="text/css" href="/vendor/jquery-dataTables/css/jquery.dataTables.css"/>
	<link rel="stylesheet" type="text/css" href="/css/cardealer.css"/>
	<script type="text/javascript" src="/vendor/json2.js"></script>
	<script type="text/javascript" src="/vendor/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="/vendor/jquery-ui/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="/vendor/jquery-dataTables/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/vendor/underscore-min.js"></script>
	<script type="text/javascript" src="/vendor/backbone-min.js"></script>
	<script type="text/javascript" src="/js/cars.js"></script>
	<script type="text/javascript" src="/js/initialize.js"></script>
</head>
<body>
	<h1>CarDealer</h1>
	<div id="app-view">
		<ul>
			<li><a href="#cars-view">Cars</a></li>
			<li><a href="#deals-view">Deals</a></li>
		</ul>
		<div id="cars-view" class"tabcontent">
			<a href="#" id="add-car-link">Add new car</a>
			<table id="cars-table">
				<thead>
					<tr>
						<th>Model</th>
						<th>Licence number </th>
						<th>Price</th>
					</tr>
				</thead>
			</table>
			<script id="car-form-template" type="text/template">
				<div>
					<label>Model:</label>
					<input type="text" id="model"/>
				</div>
				<div>
					<label>Licence number:</label>
					<input type="text" id="licenceNumber"/>
				</div>
				<div>
					<label>Price:</label>
					<input type="text" id="price"/>
				</div>
			</script>	
		</div>
		<div id="deals-view">
		</div>
	</div>
</body>
</html>
